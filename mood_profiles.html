<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Päivän mieliala - Dashboard</title>
    <style>
        /* --- 1. VISUAL SETUP (TYYLIT) --- */
        body {
            background-color: white !important;
            color: black !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; 
            height: 100vh; 
            height: 100dvh; 
            touch-action: manipulation;
            overflow: hidden; 
            overscroll-behavior: none;
        }
        
        /* VIEWS */
        .view-section {
            display: none; 
            flex: 1;
            width: 100%;
            flex-direction: column;
            overflow: hidden;
        }

        .active-view {
            display: flex; 
        }
        
        /* Header */
        .header-container {
            padding: 10px 5px;
            text-align: center;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            flex-shrink: 0; 
            background-color: #f9f9f9; 
            border-bottom: 1px solid #eee;
        }

        h1 { font-size: 1.5rem; color: #333; margin: 0; }

        .header-controls { display: flex; gap: 10px; }

        .header-btn {
            background-color: white; border: 2px solid #ccc;
            padding: 5px 15px; font-size: 0.9rem; border-radius: 20px;
            cursor: pointer; color: #555; font-weight: bold;
            display: flex; align-items: center; gap: 5px;
        }
        
        /* --- 2. MAIN SCREEN LAYOUT --- */
        .container {
            display: flex; 
            flex: 1; 
            width: 100%; 
            padding: 10px; 
            box-sizing: border-box;
            align-items: center; 
            justify-content: center; 
            gap: 15px; 
            overflow: hidden; 
        }

        /* --- NEW PROFILE BUTTON STYLES --- */
        .profile-btn {
            width: 100%; max-width: 320px;
            padding: 15px 20px; margin: 8px;
            border-radius: 20px; border: none;
            color: white;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex; align-items: center; gap: 20px;
            text-align: left;
            position: relative;
            transition: transform 0.2s;
        }
        .profile-btn:active { transform: scale(0.98); }

        .profile-icon { 
            font-size: 1.8rem; 
            background: rgba(255,255,255,0.9); 
            color: #333;
            width: 60px; height: 60px; 
            border-radius: 50%; 
            display:flex; align-items:center; justify-content:center;
            font-weight: bold;
            border: 5px solid transparent; /* Placeholder for mood color */
            flex-shrink: 0;
        }

        .profile-info { display: flex; flex-direction: column; }
        .profile-name { font-size: 1.4rem; font-weight: bold; line-height: 1.2; }
        .profile-status { font-size: 0.9rem; opacity: 0.9; font-weight: normal;}

        /* Background Gradients for Users */
        .p-blue { background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .p-green { background-image: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .p-purple { background-image: linear-gradient(135deg, #fc6076 0%, #ff9a44 100%); }

        /* MOOD RINGS (The Status Colors) */
        .mood-ring-good { border-color: #2ecc71 !important; color: #2ecc71 !important; }
        .mood-ring-bad { border-color: #e74c3c !important; color: #e74c3c !important;}
        .mood-ring-okay { border-color: #f1c40f !important; color: #f39c12 !important;}
        .mood-ring-none { border-color: #ddd !important; color: #ccc !important; }

        /* Tracker Buttons */
        .mood-btn {
            flex: 1; 
            aspect-ratio: 1 / 1; 
            max-width: 400px;
            border: none; outline: none; cursor: pointer; padding: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            transition: transform 0.1s;
        }
        .mood-btn:active { transform: scale(0.98); }

        .btn-title-text {
            font-size: 1.6rem; font-weight: bold; color: #222;
            margin-bottom: 15px; text-align: center;
        }

        .main-img {
            width: auto; height: auto; max-width: 80%; max-height: 65%;
            object-fit: contain;
        }

        /* Background Colors */
        .bg-bad { background-color: #ffeaea; border: 4px solid #ffcccc;}
        .bg-okay { background-color: #fff8e1; border: 4px solid #ffe0b2;}
        .bg-good { background-color: #e8f5e9; border: 4px solid #c8e6c9;}


        /* --- 3. MODALS --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85); 
            justify-content: center; align-items: center; z-index: 999;
        }
        .modal-box {
            background-color: white; padding: 25px;
            border-radius: 20px; width: 90%; max-width: 600px;
            text-align: center; max-height: 90vh; overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modal-title { font-size: 2.2rem; margin-bottom: 25px; font-weight: bold;}

        /* --- 4. REASON GRID --- */
        .options-grid {
            display: none; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px;
        }
        .reason-btn {
            background-color: #f8f8f8; border: 3px solid #eee;
            border-radius: 15px; padding: 15px;
            cursor: pointer; display: flex; flex-direction: column; align-items: center;
        }
        .reason-btn:active { background-color: #e0e0e0; border-color: #ccc;}
        .reason-img { width: 90px; height: 90px; object-fit: contain; margin-bottom: 10px;}
        .reason-text { font-size: 1.4rem; font-weight: bold; color: #444; }

        /* --- 5. HISTORY GRID --- */
        .history-controls {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; margin-bottom: 15px; background-color: #f9f9f9;
            padding: 10px; border-radius: 10px; box-sizing: border-box;
        }
        .nav-btn {
            background-color: #ddd; border: none; width: 40px; height: 40px; border-radius: 50%;
            font-size: 1.5rem; font-weight: bold; color: #555;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .date-range-label { font-size: 1.1rem; font-weight: bold; color: #333; }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px; margin-top: 10px; margin-bottom: 20px;
        }
        .day-slot { display: flex; flex-direction: column; align-items: center; }
        .day-label { font-weight: bold; margin-bottom: 5px; color: #666; font-size: 0.9rem;}
        
        .history-reason-img {
            width: 45px; height: 45px; object-fit: contain;
            filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.2));
        }
        .day-placeholder {
            width: 45px; height: 45px; background-color: #f0f0f0;
            border-radius: 50%; border: 2px solid #e0e0e0;
        }

        .close-btn {
            margin-top: 10px; padding: 15px 40px; font-size: 1.6rem; font-weight: bold;
            background-color: #666; color: white; border: none; cursor: pointer;
            border-radius: 12px; width: 100%;
        }
        .clear-btn {
            margin-top: 20px; padding: 15px 40px; font-size: 1.6rem; font-weight: bold;
            background-color: #ff6b6b; color: white; border: none; cursor: pointer;
            border-radius: 12px; width: 100%;
        }
        .button-row { display: flex; gap: 15px; margin-top: 20px; }
        .button-row button { flex: 1; margin-top: 0; }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 768px) and (orientation: portrait) {
            .container {
                flex-direction: column;
                justify-content: space-evenly; 
                overflow: hidden;
                gap: 10px; 
                padding-top: 5px; 
                padding-bottom: 20px; 
            }
            .mood-btn {
                flex: 1; width: 85%; height: auto; max-height: 28vh; aspect-ratio: auto; 
            }
            .main-img { max-height: 55%; }
            .week-grid { grid-template-columns: repeat(4, 1fr); gap: 10px; }
        }
    </style>
</head>
<body>

    <div id="view-profiles" class="view-section active-view">
        <div style="text-align: center; margin-top: 50px; margin-bottom: 20px;">
            <h1 style="font-size: 2rem;">Valitse käyttäjä</h1>
            <p style="color:#666;">Kenen päivää seurataan?</p>
        </div>
        
        <div class="container" style="flex-direction: column; justify-content: start;">
            
            <button class="profile-btn p-blue" onclick="selectProfile('1', 'Matti')">
                <div id="icon-1" class="profile-icon">M</div>
                <div class="profile-info">
                    <span class="profile-name">Matti</span>
                    <span id="status-1" class="profile-status">Ladataan...</span>
                </div>
            </button>
            
            <button class="profile-btn p-blue" onclick="selectProfile('2', 'Anna')">
                <div id="icon-2" class="profile-icon">A</div>
                <div class="profile-info">
                    <span class="profile-name">Anna</span>
                    <span id="status-2" class="profile-status">Ladataan...</span>
                </div>
            </button>
            
            <button class="profile-btn p-blue" onclick="selectProfile('3', 'Pekka')">
                <div id="icon-3" class="profile-icon">P</div>
                <div class="profile-info">
                    <span class="profile-name">Pekka</span>
                    <span id="status-3" class="profile-status">Ladataan...</span>
                </div>
            </button>

        </div>
    </div>

    <div id="view-tracker" class="view-section">
        <div class="header-container">
            <h1 id="status-text">Miten päiväsi meni?</h1>
            <div style="font-size: 0.9rem; color: #888; margin-bottom: 5px;">
                Käyttäjä: <span id="current-user-name" style="font-weight:bold; color:black;">...</span>
            </div>

            <div class="header-controls">
                <button id="btn-switch-user" class="header-btn">
                    <span>&#8617;</span> Vaihda
                </button>
                <button id="btn-open-history" class="header-btn">
                    <span>&#128197;</span> Kalenteri
                </button>
            </div>
        </div>

        <div class="container">
            <button id="btn-good" class="mood-btn bg-good">
                 <span class="btn-title-text">Hyvä päivä</span>
                <img src="good.jpg" alt="Hyvä" class="main-img">
            </button>
            <button id="btn-okay" class="mood-btn bg-okay">
                 <span class="btn-title-text">Tavallinen päivä</span>
                <img src="okay.jpg" alt="Normaali" class="main-img">
            </button>
            <button id="btn-bad" class="mood-btn bg-bad">
                <span class="btn-title-text">Huono päivä</span>
                <img src="bad.jpg" alt="Huono" class="main-img">
            </button>
        </div>
    </div>

    <div id="modal-reason" class="modal-overlay">
        <div class="modal-box">
            <h2 id="modal-title-reason" class="modal-title">Miksi?</h2>
            <div id="grid-bad" class="options-grid">
                <button id="btn-pain" class="reason-btn"><img src="pain.jpg" class="reason-img"><span class="reason-text">Kipu</span></button>
                <button id="btn-toilet" class="reason-btn"><img src="toilet.jpg" class="reason-img"><span class="reason-text">Vessa</span></button>
                <button id="btn-lonely" class="reason-btn"><img src="lonely.jpg" class="reason-img"><span class="reason-text">Yksinäinen</span></button>
                <button id="btn-tired" class="reason-btn"><img src="tired.jpg" class="reason-img"><span class="reason-text">Väsynyt</span></button>
            </div>
            <div id="grid-good" class="options-grid">
                <button id="btn-family" class="reason-btn"><img src="family.jpg" class="reason-img"><span class="reason-text">Perhe</span></button>
                <button id="btn-food" class="reason-btn"><img src="food.jpg" class="reason-img"><span class="reason-text">Ruoka</span></button>
                <button id="btn-music" class="reason-btn"><img src="music.jpg" class="reason-img"><span class="reason-text">Musiikki</span></button>
                <button id="btn-comfort" class="reason-btn"><img src="comfort.jpg" class="reason-img"><span class="reason-text">Hyvä olo</span></button>
            </div>
            <button id="btn-cancel-reason" class="close-btn">Peruuta</button>
        </div>
    </div>

    <div id="modal-history" class="modal-overlay">
        <div class="modal-box">
            <h2 class="modal-title">Kalenteri</h2>
            <div class="history-controls">
                <button id="btn-prev-week" class="nav-btn">&lt;</button>
                <span id="date-range-label" class="date-range-label">...</span>
                <button id="btn-next-week" class="nav-btn">&gt;</button>
            </div>
            <div id="weekly-display" class="week-grid"></div>
            <button id="btn-open-confirm" class="clear-btn">Tyhjennä tiedot</button>
            <button id="btn-close-history" class="close-btn">Sulje</button>
        </div>
    </div>

    <div id="modal-confirm" class="modal-overlay">
        <div class="modal-box">
            <h2 class="modal-title" style="color: #d63031;">Oletko varma?</h2>
            <p style="font-size: 1.2rem; color: #555;">Tämä poistaa kaiken tallennetun historian.</p>
            <div class="button-row">
                <button id="btn-confirm-yes" class="clear-btn">Poista</button>
                <button id="btn-confirm-no" class="close-btn">Peruuta</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONSTANTS ---
        // Lists used to categorize images into Good/Bad/Neutral
        const LIST_GOOD = ['good.jpg', 'family.jpg', 'food.jpg', 'music.jpg', 'comfort.jpg'];
        const LIST_BAD = ['bad.jpg', 'pain.jpg', 'toilet.jpg', 'lonely.jpg', 'tired.jpg'];
        // Okay is default/neutral

        // --- GLOBAL VARIABLES ---
        let currentProfileId = null; 
        let currentStorageKey = ''; 
        let sessionHistory = [];
        let currentViewDate = new Date(); 

        // Elements
        const viewProfiles = document.getElementById('view-profiles');
        const viewTracker = document.getElementById('view-tracker');
        const statusText = document.getElementById('status-text');
        const userNameDisplay = document.getElementById('current-user-name');
        
        const modalReason = document.getElementById('modal-reason');
        const modalHistory = document.getElementById('modal-history');
        const modalConfirm = document.getElementById('modal-confirm');
        const weeklyDisplay = document.getElementById('weekly-display');
        const dateRangeLabel = document.getElementById('date-range-label');

        // --- INITIALIZATION ---
        // Run this when app opens to calculate mood colors
        window.addEventListener('load', updateProfileDashboards);

        // --- DASHBOARD LOGIC (New Feature) ---
        function updateProfileDashboards() {
            ['1', '2', '3'].forEach(id => {
                const key = 'moodApp_Profile_' + id;
                const rawData = localStorage.getItem(key);
                const iconEl = document.getElementById('icon-' + id);
                const statusEl = document.getElementById('status-' + id);
                
                // Reset classes
                iconEl.className = 'profile-icon';

                if (!rawData) {
                    statusEl.innerText = "Ei vielä tietoja";
                    iconEl.classList.add('mood-ring-none');
                    return;
                }

                const history = JSON.parse(rawData);
                if (history.length === 0) {
                    statusEl.innerText = "Ei vielä tietoja";
                    iconEl.classList.add('mood-ring-none');
                    return;
                }

                // Analyze last 10 entries
                const recent = history.slice(-10); // get last 10
                let score = 0; // +1 for good, -1 for bad, 0 for okay

                recent.forEach(log => {
                    if (LIST_GOOD.includes(log.reasonImage)) score++;
                    else if (LIST_BAD.includes(log.reasonImage)) score--;
                });

                // Determine dominant mood
                if (score > 1) {
                    statusEl.innerText = "Viime aikoina: Hyvä";
                    iconEl.classList.add('mood-ring-good');
                } else if (score < -1) {
                    statusEl.innerText = "Viime aikoina: Huono";
                    iconEl.classList.add('mood-ring-bad');
                } else {
                    statusEl.innerText = "Viime aikoina: Tasainen";
                    iconEl.classList.add('mood-ring-okay');
                }
            });
        }

        // --- PROFILE LOGIC ---
        function selectProfile(id, name) {
            currentProfileId = id;
            currentStorageKey = 'moodApp_Profile_' + id;
            
            userNameDisplay.innerText = name;
            viewProfiles.classList.remove('active-view');
            viewTracker.classList.add('active-view');

            loadData();
        }

        document.getElementById('btn-switch-user').addEventListener('click', function() {
            viewTracker.classList.remove('active-view');
            viewProfiles.classList.add('active-view');
            
            // Refresh dashboards in case we just added data
            updateProfileDashboards();
            
            currentProfileId = null;
            sessionHistory = [];
        });

        // --- DATA LOGIC ---
        function loadData() {
            const savedData = localStorage.getItem(currentStorageKey);
            if (savedData) {
                sessionHistory = JSON.parse(savedData);
            } else {
                sessionHistory = [];
            }
        }

        function saveData() {
            if(!currentStorageKey) return;
            localStorage.setItem(currentStorageKey, JSON.stringify(sessionHistory));
        }

        // --- BUTTON EVENTS ---
        document.getElementById('btn-bad').addEventListener('click', () => openReasonModal('bad'));
        document.getElementById('btn-good').addEventListener('click', () => openReasonModal('good'));
        document.getElementById('btn-okay').addEventListener('click', () => saveResult('Tavallinen', 'Normaali', 'okay.jpg'));

        document.getElementById('btn-open-history').addEventListener('click', function() {
                currentViewDate = new Date(); 
                generateWeeklyView();
                modalHistory.style.display = 'flex';
        });
        document.getElementById('btn-close-history').addEventListener('click', () => modalHistory.style.display = 'none');
        document.getElementById('btn-cancel-reason').addEventListener('click', () => modalReason.style.display = "none");

        // History Nav
        document.getElementById('btn-prev-week').addEventListener('click', function() {
            currentViewDate.setDate(currentViewDate.getDate() - 7);
            generateWeeklyView();
        });
        document.getElementById('btn-next-week').addEventListener('click', function() {
            currentViewDate.setDate(currentViewDate.getDate() + 7);
            generateWeeklyView();
        });

        // Confirm Delete
        document.getElementById('btn-open-confirm').addEventListener('click', function() {
            modalHistory.style.display = 'none';
            modalConfirm.style.display = 'flex';
        });
        document.getElementById('btn-confirm-yes').addEventListener('click', function() {
            sessionHistory = [];
            localStorage.removeItem(currentStorageKey);
            generateWeeklyView();
            modalConfirm.style.display = 'none';
        });
        document.getElementById('btn-confirm-no').addEventListener('click', function() {
            modalConfirm.style.display = 'none';
            modalHistory.style.display = 'flex';
        });

        // Reason Buttons
        ['pain','toilet','lonely','tired'].forEach(r => {
            document.getElementById('btn-'+r).addEventListener('click', () => saveResult('Huono', translate(r), r + '.jpg'));
        });
        ['family','food','music','comfort'].forEach(r => {
            document.getElementById('btn-'+r).addEventListener('click', () => saveResult('Hyvä', translate(r), r + '.jpg'));
        });

        // --- HELPER FUNCTIONS ---
        function openReasonModal(type) {
            modalReason.style.display = "flex";
            const gridBad = document.getElementById('grid-bad');
            const gridGood = document.getElementById('grid-good');
            const reasonTitle = document.getElementById('modal-title-reason');

            if(type === 'bad') {
                gridBad.style.display = "grid"; gridGood.style.display = "none";
                reasonTitle.innerText = "Mikä on huonosti?";
            } else {
                gridGood.style.display = "grid"; gridBad.style.display = "none";
                reasonTitle.innerText = "Mikä oli hyvin?";
            }
        }

        function saveResult(moodText, reasonText, imageFilename) {
            modalReason.style.display = "none";
            var today = new Date();
            var dateString = today.toISOString().split('T')[0];
            
            sessionHistory.push({
                dateStr: dateString,
                reasonImage: imageFilename
            });
            saveData();

            statusText.innerText = "Tallennettu: " + moodText + " (" + reasonText + ")";
            statusText.style.backgroundColor = "#d4edda"; 
            setTimeout(() => {
                statusText.innerText = "Miten päiväsi meni?";
                statusText.style.backgroundColor = "transparent"; 
            }, 3000);
        }

        function getMonday(d) {
            d = new Date(d);
            var day = d.getDay(),
                diff = d.getDate() - day + (day == 0 ? -6:1); 
            return new Date(d.setDate(diff));
        }

        function generateWeeklyView() {
            weeklyDisplay.innerHTML = ""; 
            var FinnishDays = ['MA', 'TI', 'KE', 'TO', 'PE', 'LA', 'SU'];
            
            var monday = getMonday(new Date(currentViewDate));
            var sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);

            var options = { day: 'numeric', month: 'numeric' };
            dateRangeLabel.innerText = monday.toLocaleDateString('fi-FI', options) + " - " + sunday.toLocaleDateString('fi-FI', options);

            for(var i=0; i<7; i++) {
                var slotDate = new Date(monday);
                slotDate.setDate(monday.getDate() + i);
                var slotDateStr = slotDate.toISOString().split('T')[0];

                var foundImage = null;
                for(var k=sessionHistory.length-1; k>=0; k--) {
                    if(sessionHistory[k].dateStr === slotDateStr) {
                        foundImage = sessionHistory[k].reasonImage;
                        break; 
                    }
                }
                var slotContent = foundImage 
                    ? `<img src="${foundImage}" class="history-reason-img" alt="reason">`
                    : `<div class="day-placeholder"></div>`;

                weeklyDisplay.insertAdjacentHTML('beforeend', `
                    <div class="day-slot">
                        <span class="day-label">${FinnishDays[i]}</span>
                        ${slotContent}
                    </div>
                `);
            }
        }

        function translate(word) {
            const map = { 'pain':'Kipu','toilet':'Vessa','lonely':'Yksinäinen','tired':'Väsynyt','family':'Perhe','food':'Ruoka','music':'Musiikki','comfort':'Hyvä olo' };
            return map[word] || word;
        }

    </script>

</body>
</html>
