<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Airplane Quiz - Deluxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --brand-red: #d71920;
            --brand-gold: #cfa86e;
            --brand-dark: #202020;
            --bg-sand: #fcfbf9;
            --piece-color: #2c2c2c;
            --locked-gray: #bdc3c7;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-sand);
            color: var(--brand-dark);
            margin: 0;
            /* Add padding to bottom so the fixed bar doesn't cover content */
            padding: 20px 20px 100px 20px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overscroll-behavior: none; 
            box-sizing: border-box;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--brand-dark);
            margin: 0 0 10px 0;
            text-align: center;
            text-transform: uppercase;
        }

        h2 {
            font-size: 0.9rem;
            color: var(--brand-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 0 20px 0;
            text-align: center;
        }

        /* --- VIEWS --- */
        .view-section {
            width: 100%;
            max-width: 600px;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .view-section.active { display: flex; }

        /* --- LEVEL SELECTOR GRID --- */
        #level-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .level-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .level-card h3 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            color: var(--brand-red);
            font-size: 1.2rem;
        }

        .level-card .status {
            font-size: 0.8rem;
            margin-top: 5px;
            color: #777;
        }

        /* States */
        .level-card.locked {
            background-color: #f0f0f0;
            border-color: #eee;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .level-card.locked h3 { color: var(--locked-gray); }

        .level-card.completed {
            border-color: var(--brand-gold);
            background: linear-gradient(to bottom, #fff, #fffcf5);
        }
        .level-card.completed::after {
            content: "‚òÖ";
            position: absolute;
            top: 5px; right: 10px;
            color: var(--brand-gold);
            font-size: 1.2rem;
        }

        /* The Card waiting for cooldown (Dark) */
        .level-card.cooldown {
            background-color: var(--brand-dark);
            border-color: var(--brand-dark);
            cursor: wait;
        }
        .level-card.cooldown h3 { color: #fff; opacity: 0.5; }
        .level-card.cooldown .status { color: var(--brand-gold); }

        /* --- GLOBAL BOTTOM TIMER BAR --- */
        #global-timer-bar {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%;
            background-color: var(--brand-dark);
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            border-top: 4px solid var(--brand-red);
            z-index: 1000;
            
            /* Hidden by default (Slide down) */
            transform: translateY(110%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #global-timer-bar.visible {
            transform: translateY(0);
        }

        #global-timer-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #bbb;
            margin-bottom: 5px;
        }

        #global-timer-display {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--brand-gold);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- GAME UI --- */
        #timer-container {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--brand-red);
            font-weight: bold;
            margin-bottom: 10px;
        }

        #game-wrapper {
            padding: 8px;
            background: linear-gradient(135deg, #d4af37 0%, #c5a028 100%);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            margin-bottom: 20px;
        }

        #game-container {
            position: relative;
            width: 100%; 
            aspect-ratio: 4/3; 
            background-color: #000;
            overflow: hidden;
            border: 3px solid #fff;
        }

        #mystery-image {
            width: 100%; height: 100%;
            object-fit: cover;
            position: absolute; top: 0; left: 0;
        }

        #cover-grid {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(10, 1fr);
            z-index: 2;
        }

        .grid-piece {
            background-color: var(--piece-color);
            border: 1px solid #3a3a3a;
            transition: all 0.6s ease-out;
        }
        .grid-piece.revealed {
            opacity: 0; transform: scale(0.8);
            background-color: var(--brand-gold);
        }

        #input-area {
            display: flex; flex-direction: column;
            align-items: center; gap: 10px; width: 100%;
        }

        input[type="text"] {
            width: 100%; box-sizing: border-box; padding: 15px;
            font-size: 16px; border: 2px solid #ddd; border-radius: 10px;
            outline: none; text-align: center;
        }
        input[type="text"]:focus { border-color: var(--brand-gold); }

        button {
            width: 100%; padding: 15px; font-size: 1.1rem;
            background-color: var(--brand-red); color: white;
            border: none; border-radius: 10px; cursor: pointer;
            font-weight: 500; letter-spacing: 1px;
        }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .back-btn {
            background-color: transparent;
            color: #777;
            border: 1px solid #ccc;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        #message {
            margin-top: 15px;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            text-align: center;
            opacity: 0; transition: opacity 0.5s;
        }
        #message.visible { opacity: 1; }
        .success { color: #27ae60; }
        .fail { color: var(--brand-red); }

        .timer-warning { animation: pulse 1s infinite; }
        .plane-icon { animation: float 2s ease-in-out infinite; color: var(--brand-red); font-size: 1.5rem; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-3px); } 100% { transform: translateY(0px); } }

    </style>
</head>
<body>

    <div id="global-timer-bar">
        <div id="global-timer-label">Next Flight In</div>
        <div id="global-timer-display">
            <span class="plane-icon">‚úà</span>
            <span id="global-countdown-text">05:00</span>
        </div>
    </div>

    <div id="selector-view" class="view-section active">
        <h1>Flight Selector</h1>
        <h2>Choose Your Destination</h2>
        <div id="level-grid">
            </div>
    </div>

    <div id="game-view" class="view-section">
        <header>
            <h1 id="game-title">Airplane Quiz</h1>
            <h2 id="level-indicator">Level 1</h2>
            <div id="timer-container">00:30</div>
        </header>

        <div id="game-wrapper">
            <div id="game-container">
                <img id="mystery-image" src="" alt="Mystery Airplane">
                <div id="cover-grid"></div>
            </div>
        </div>

        <div id="input-area">
            <input type="text" id="guess-input" placeholder="Type airplane model..." autocomplete="off">
            <button id="enter-btn">ENTER</button>
            <button class="back-btn" onclick="showSelector()">‚Üê Back to Menu</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const TEST_MODE = true; // Set to false for 5 minutes

        const LEVELS = [
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/b/b8/B747_Iberia_EC-HDS.jpg", 
                answers: ["boeing 747", "747", "b747", "jumbo jet"],
                name: "Boeing 747"
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/2/2b/A6-EDA_A380_Emirates_31_aug_2011_jfk_%286095692695%29.jpg", 
                answers: ["airbus a380", "a380", "super jumbo"],
                name: "Airbus A380"
            },
            {
                 image: "https://upload.wikimedia.org/wikipedia/commons/e/e0/Concorde_at_Filton.jpg",
                 answers: ["concorde"],
                 name: "Concorde"
            }
        ];

        const GAME_DURATION = 30; 
        const COOLDOWN_DURATION = TEST_MODE ? 10 : 300; 
        
        // --- GLOBAL STATE ---
        let currentLevelIndex = 0;
        let maxUnlockedIndex = 0; 
        
        let timeLeft = GAME_DURATION;
        let timerInterval;
        let revealInterval;
        let menuUpdateInterval; 
        let isGameRunning = false;
        
        // --- DOM ELEMENTS ---
        const selectorView = document.getElementById('selector-view');
        const gameView = document.getElementById('game-view');
        const levelGrid = document.getElementById('level-grid');
        const globalTimerBar = document.getElementById('global-timer-bar');
        const globalCountdownText = document.getElementById('global-countdown-text');
        
        const gridContainer = document.getElementById('cover-grid');
        const timerDisplay = document.getElementById('timer-container');
        const inputField = document.getElementById('guess-input');
        const enterBtn = document.getElementById('enter-btn');
        const messageDisplay = document.getElementById('message');
        const mysteryImage = document.getElementById('mystery-image');
        const levelHeader = document.getElementById('level-indicator');

        // --- INITIALIZATION ---
        function initApp() {
            const savedMax = localStorage.getItem('quizMaxLevel');
            if (savedMax) maxUnlockedIndex = parseInt(savedMax);

            renderLevelSelector();
            
            // Check immediately so bar appears on load if needed
            updateMenuTimers(); 
            menuUpdateInterval = setInterval(updateMenuTimers, 1000);

            enterBtn.onclick = checkAnswer;
            inputField.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    checkAnswer();
                    inputField.blur();
                }
            });
        }

        // --- VIEW 1: LEVEL SELECTOR LOGIC ---
        
        function renderLevelSelector() {
            levelGrid.innerHTML = ""; 

            LEVELS.forEach((level, index) => {
                const card = document.createElement('div');
                card.classList.add('level-card');
                card.id = `level-card-${index}`;

                const title = document.createElement('h3');
                title.textContent = `Flight ${index + 1}`;
                
                const status = document.createElement('div');
                status.classList.add('status');

                // Logic: Determine Card State
                
                // 1. Locked (Future Levels)
                if (index > maxUnlockedIndex) {
                    card.classList.add('locked');
                    status.textContent = "üîí Locked";
                } 
                // 2. Unlocked
                else {
                    const cooldownEnd = localStorage.getItem('quizCooldownEnd');
                    const now = Date.now();
                    
                    // Is this the SPECIFIC level we are waiting for?
                    if (index === maxUnlockedIndex && cooldownEnd && now < parseInt(cooldownEnd)) {
                        card.classList.add('cooldown');
                        status.textContent = "‚õΩ Refueling..."; 
                    } else {
                        status.textContent = "‚úàÔ∏è Ready to Board";
                        if (index < maxUnlockedIndex) {
                            card.classList.add('completed');
                            status.textContent = "‚òÖ Completed";
                        }
                        card.onclick = () => startGame(index);
                    }
                }

                card.appendChild(title);
                card.appendChild(status);
                levelGrid.appendChild(card);
            });
        }

        function updateMenuTimers() {
            const cooldownEnd = localStorage.getItem('quizCooldownEnd');
            
            // If no cooldown, hide bar and return
            if (!cooldownEnd) {
                globalTimerBar.classList.remove('visible');
                return;
            }

            const now = Date.now();
            const diff = Math.ceil((parseInt(cooldownEnd) - now) / 1000);

            if (diff > 0) {
                // Show Bar
                globalTimerBar.classList.add('visible');
                
                const m = Math.floor(diff / 60);
                const s = diff % 60;
                globalCountdownText.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                
                // If user is staring at the menu, we want the card to look "waiting"
                const cardDiv = document.getElementById(`level-card-${maxUnlockedIndex}`);
                if(cardDiv && !cardDiv.classList.contains('cooldown')) {
                    renderLevelSelector(); 
                }
            } else {
                // Timer Finished
                globalTimerBar.classList.remove('visible');
                localStorage.removeItem('quizCooldownEnd'); 
                renderLevelSelector(); // Unlock the card
            }
        }

        function showSelector() {
            gameView.classList.remove('active');
            selectorView.classList.add('active');
            isGameRunning = false;
            clearInterval(timerInterval);
            clearInterval(revealInterval);
            renderLevelSelector();
            updateMenuTimers(); // Ensure bar pops up if needed
        }

        // --- VIEW 2: GAME LOGIC ---

        function startGame(index) {
            currentLevelIndex = index;
            selectorView.classList.remove('active');
            gameView.classList.add('active');
            
            // Hide the global bar while playing (distracting)
            globalTimerBar.classList.remove('visible');

            const levelData = LEVELS[index];
            timeLeft = GAME_DURATION;
            isGameRunning = true;
            
            messageDisplay.textContent = "";
            messageDisplay.className = "";
            inputField.value = "";
            inputField.disabled = false;
            enterBtn.disabled = false;
            levelHeader.textContent = `Flight ${index + 1}: ${levelData.name === "???" ? "Unknown" : "Classified"}`;
            mysteryImage.src = levelData.image;
            
            updateTimerDisplay();
            timerDisplay.style.color = "var(--brand-red)";
            timerDisplay.classList.remove('timer-warning');

            gridContainer.innerHTML = ''; 
            const REVEAL_SPEED = (GAME_DURATION * 1000) / 100;
            for (let i = 0; i < 100; i++) {
                const piece = document.createElement('div');
                piece.classList.add('grid-piece');
                gridContainer.appendChild(piece);
            }

            clearInterval(timerInterval);
            clearInterval(revealInterval);
            timerInterval = setInterval(gameTick, 1000);
            revealInterval = setInterval(revealRandomPiece, REVEAL_SPEED);
            
            inputField.focus();
        }

        function gameTick() {
            if (!isGameRunning) return;
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft <= 10) timerDisplay.classList.add('timer-warning');
            if (timeLeft <= 0) handleRoundEnd(false);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function revealRandomPiece() {
            if (!isGameRunning) return;
            const hiddenPieces = document.querySelectorAll('.grid-piece:not(.revealed)');
            if (hiddenPieces.length === 0) return;
            const randomIndex = Math.floor(Math.random() * hiddenPieces.length);
            hiddenPieces[randomIndex].classList.add('revealed');
        }

        function checkAnswer() {
            if (!isGameRunning) return;
            const userGuess = inputField.value.trim().toLowerCase();
            const currentAnswers = LEVELS[currentLevelIndex].answers;

            if (isMatch(userGuess, currentAnswers)) {
                handleRoundEnd(true);
            } else {
                inputField.style.borderColor = "var(--brand-red)";
                setTimeout(() => inputField.style.borderColor = "#ddd", 500);
            }
        }

        function isMatch(guess, answers) {
            if (answers.includes(guess)) return true;
            for (let answer of answers) {
                if (answer.length < 4) { if (guess === answer) return true; continue; }
                const dist = levenshteinDistance(guess, answer);
                const allowedErrors = answer.length > 8 ? 2 : 1;
                if (dist <= allowedErrors) return true;
            }
            return false;
        }

        function handleRoundEnd(isWin) {
            isGameRunning = false;
            clearInterval(timerInterval);
            clearInterval(revealInterval);
            
            document.querySelectorAll('.grid-piece').forEach(p => p.classList.add('revealed'));
            inputField.disabled = true;
            enterBtn.disabled = true;

            messageDisplay.classList.add('visible');
            const planeName = LEVELS[currentLevelIndex].name;

            if (isWin) {
                messageDisplay.textContent = `Correct! It is the ${planeName}.`;
                messageDisplay.className = "visible success";
                timerDisplay.style.color = "#27ae60";
                triggerConfetti();
                
                if (currentLevelIndex === maxUnlockedIndex) {
                    if (maxUnlockedIndex < LEVELS.length - 1) {
                        maxUnlockedIndex++;
                        localStorage.setItem('quizMaxLevel', maxUnlockedIndex);
                        const cooldownEnd = Date.now() + (COOLDOWN_DURATION * 1000);
                        localStorage.setItem('quizCooldownEnd', cooldownEnd);
                    }
                }
                setTimeout(showSelector, 3500);

            } else {
                messageDisplay.textContent = `Time's up! It was the ${planeName}.`;
                messageDisplay.className = "visible fail";
                setTimeout(showSelector, 4000);
            }
        }

        function levenshteinDistance(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) { matrix[i] = [i]; }
            for (let j = 0; j <= a.length; j++) { matrix[0][j] = j; }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) == a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1));
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        function triggerConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }

        initApp();

    </script>
</body>
</html>
