<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Airplane Quiz - Deluxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --brand-red: #d71920;
            --brand-gold: #cfa86e;
            --brand-dark: #202020;
            --bg-sand: #fcfbf9;
            --piece-color: #2c2c2c;
            --locked-gray: #bdc3c7;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-sand);
            color: var(--brand-dark);
            margin: 0;
            padding: 20px 20px 100px 20px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overscroll-behavior: none; 
            box-sizing: border-box;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--brand-dark);
            margin: 0 0 5px 0;
            text-align: center;
            text-transform: uppercase;
        }

        h2 {
            font-size: 0.9rem;
            color: var(--brand-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 0 15px 0;
            text-align: center;
        }

        /* --- SCORE BOARD --- */
        .score-pill {
            background: var(--brand-dark);
            color: var(--brand-gold);
            padding: 8px 20px;
            border-radius: 50px;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- VIEWS --- */
        .view-section {
            width: 100%;
            max-width: 600px;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .view-section.active { display: flex; }

        /* --- LEVEL SELECTOR GRID --- */
        #level-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-bottom: 30px;
        }

        .level-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .level-card h3 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            color: var(--brand-red);
            font-size: 1.2rem;
        }

        .level-card .status {
            font-size: 0.8rem;
            margin-top: 5px;
            color: #777;
        }

        .level-card.locked {
            background-color: #f0f0f0;
            border-color: #eee;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .level-card.locked h3 { color: var(--locked-gray); }

        .level-card.completed {
            border-color: var(--brand-gold);
            background: linear-gradient(to bottom, #fff, #fffcf5);
        }
        .level-card.completed::after {
            content: "â˜…";
            position: absolute;
            top: 5px; right: 10px;
            color: var(--brand-gold);
            font-size: 1.2rem;
        }

        .level-card.cooldown {
            background-color: var(--brand-dark);
            border-color: var(--brand-dark);
            cursor: wait;
        }
        .level-card.cooldown h3 { color: #fff; opacity: 0.5; }
        .level-card.cooldown .status { color: var(--brand-gold); }

        /* --- RESET BUTTON --- */
        .reset-btn {
            padding: 12px 25px;
            background-color: transparent;
            color: #999;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .reset-btn:hover {
            color: var(--brand-red);
            border-color: var(--brand-red);
            background-color: #fff0f0;
        }

        /* --- GLOBAL BOTTOM TIMER BAR --- */
        #global-timer-bar {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%;
            background-color: var(--brand-dark);
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            border-top: 4px solid var(--brand-red);
            z-index: 1000;
            transform: translateY(110%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #global-timer-bar.visible { transform: translateY(0); }

        #global-timer-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #bbb;
            margin-bottom: 5px;
        }

        #global-timer-display {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--brand-gold);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- GAME UI --- */
        #timer-container {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--brand-red);
            font-weight: bold;
            margin-bottom: 10px;
        }

        #game-wrapper {
            padding: 8px;
            background: linear-gradient(135deg, #d4af37 0%, #c5a028 100%);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            margin-bottom: 20px;
        }

        #game-container {
            position: relative;
            width: 100%; 
            aspect-ratio: 4/3; 
            background-color: #000;
            overflow: hidden;
            border: 3px solid #fff;
        }

        #mystery-image {
            width: 100%; height: 100%;
            object-fit: cover;
            position: absolute; top: 0; left: 0;
        }

        #cover-grid {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(10, 1fr);
            z-index: 2;
        }

        .grid-piece {
            background-color: var(--piece-color);
            border: 1px solid #3a3a3a;
            transition: all 0.6s ease-out;
        }
        .grid-piece.revealed {
            opacity: 0; transform: scale(0.8);
            background-color: var(--brand-gold);
        }

        #input-area {
            display: flex; flex-direction: column;
            align-items: center; gap: 10px; width: 100%;
        }

        input[type="text"] {
            width: 100%; box-sizing: border-box; padding: 15px;
            font-size: 16px; border: 2px solid #ddd; border-radius: 10px;
            outline: none; text-align: center;
        }
        input[type="text"]:focus { border-color: var(--brand-gold); }

        button {
            width: 100%; padding: 15px; font-size: 1.1rem;
            background-color: var(--brand-red); color: white;
            border: none; border-radius: 10px; cursor: pointer;
            font-weight: 500; letter-spacing: 1px;
        }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .back-btn {
            background-color: transparent;
            color: #777;
            border: 1px solid #ccc;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        #message {
            margin-top: 15px;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            text-align: center;
            opacity: 0; transition: opacity 0.5s;
        }
        #message.visible { opacity: 1; }
