<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Airplane Quiz - Flight Selector</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --brand-red: #d71920;
            --brand-gold: #cfa86e;
            --brand-dark: #333333;
            --bg-sand: #fcfbf9;
            --piece-color: #2c2c2c;
            --locked-gray: #bdc3c7;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-sand);
            color: var(--brand-dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overscroll-behavior: none; 
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--brand-dark);
            margin: 0 0 10px 0;
            text-align: center;
            text-transform: uppercase;
        }

        h2 {
            font-size: 0.9rem;
            color: var(--brand-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 0 20px 0;
            text-align: center;
        }

        /* --- VIEWS --- */
        .view-section {
            width: 100%;
            max-width: 600px;
            display: none; /* Hidden by default, JS toggles this */
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .view-section.active {
            display: flex;
        }

        /* --- LEVEL SELECTOR GRID --- */
        #level-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columns */
            gap: 15px;
            width: 100%;
        }

        .level-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .level-card h3 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            color: var(--brand-red);
        }

        .level-card .status {
            font-size: 0.8rem;
            margin-top: 5px;
            color: #777;
        }

        /* Styles for different states */
        .level-card.locked {
            background-color: #f0f0f0;
            border-color: #eee;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .level-card.locked h3 { color: var(--locked-gray); }

        .level-card.completed {
            border-color: var(--brand-gold);
            background: linear-gradient(to bottom, #fff, #fffcf5);
        }
        .level-card.completed::after {
            content: "‚òÖ";
            position: absolute;
            top: 5px; right: 10px;
            color: var(--brand-gold);
            font-size: 1.2rem;
        }

        .level-card.cooldown {
            background-color: var(--brand-dark);
            border-color: var(--brand-dark);
            cursor: wait;
        }
        .level-card.cooldown h3 { color: #fff; }
        .level-card.cooldown .status { color: var(--brand-gold); font-weight: bold; }

        /* --- GAME UI --- */
        #timer-container {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--brand-red);
            font-weight: bold;
            margin-bottom: 10px;
        }

        #game-wrapper {
            padding: 8px;
            background: linear-gradient(135deg, #d4af37 0%, #c5a028 100%);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            margin-bottom: 20px;
        }

        #game-container {
            position: relative;
            width: 100%; 
            aspect-ratio: 4/3; 
            background-color: #000;
            overflow: hidden;
            border: 3px solid #fff;
        }

        #mystery-image {
            width: 100%; height: 100%;
            object-fit: cover;
            position: absolute; top: 0; left: 0;
        }

        #cover-grid {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(10, 1fr);
            z-index: 2;
        }

        .grid-piece {
            background-color: var(--piece-color);
            border: 1px solid #3a3a3a;
            transition: all 0.6s ease-out;
        }
        .grid-piece.revealed {
            opacity: 0; transform: scale(0.8);
            background-color: var(--brand-gold);
        }

        #input-area {
            display: flex; flex-direction: column;
            align-items: center; gap: 10px; width: 100%;
        }

        input[type="text"] {
            width: 100%; box-sizing: border-box; padding: 15px;
            font-size: 16px; border: 2px solid #ddd; border-radius: 10px;
            outline: none; text-align: center;
        }
        input[type="text"]:focus { border-color: var(--brand-gold); }

        button {
            width: 100%; padding: 15px; font-size: 1.1rem;
            background-color: var(--brand-red); color: white;
            border: none; border-radius: 10px; cursor: pointer;
            font-weight: 500; letter-spacing: 1px;
        }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .back-btn {
            background-color: transparent;
            color: #777;
            border: 1px solid #ccc;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        #message {
            margin-top: 15px;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            text-align: center;
            opacity: 0; transition: opacity 0.5s;
        }
        #message.visible { opacity: 1; }
        .success { color: #27ae60; }
        .fail { color: var(--brand-red); }

        .timer-warning { animation: pulse 1s infinite; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="selector-view" class="view-section active">
        <h1>Flight Selector</h1>
        <h2>Choose Your Destination</h2>
        <div id="level-grid">
            </div>
    </div>

    <div id="game-view" class="view-section">
        <header>
            <h1 id="game-title">Airplane Quiz</h1>
            <h2 id="level-indicator">Level 1</h2>
            <div id="timer-container">00:30</div>
        </header>

        <div id="game-wrapper">
            <div id="game-container">
                <img id="mystery-image" src="" alt="Mystery Airplane">
                <div id="cover-grid"></div>
            </div>
        </div>

        <div id="input-area">
            <input type="text" id="guess-input" placeholder="Type airplane model..." autocomplete="off">
            <button id="enter-btn">ENTER</button>
            <button class="back-btn" onclick="showSelector()">‚Üê Back to Menu</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // SET THIS TO FALSE FOR REAL 5 MINUTE TIMER
        const TEST_MODE = true; 

        const LEVELS = [
            {
                image: "747.jpg", 
                answers: ["boeing 747", "747", "b747", "jumbo jet"],
                name: "Boeing 747"
            },
            {
                image: "a320.jpg", 
                answers: ["airbus a380", "a380", "super jumbo"],
                name: "Airbus A380"
            },
            {
                 image: "concorde.jpg",
                 answers: ["concorde"],
                 name: "Concorde"
            }
        ];

        const GAME_DURATION = 30; 
        const COOLDOWN_DURATION = TEST_MODE ? 10 : 300; // 10 sec for test, 300 sec (5min) for real
        
        // --- GLOBAL STATE ---
        let currentLevelIndex = 0;
        let maxUnlockedIndex = 0; // Highest level reached
        
        let timeLeft = GAME_DURATION;
        let timerInterval;
        let revealInterval;
        let menuUpdateInterval; // Updates the cooldown text on menu
        let isGameRunning = false;
        
        // --- DOM ELEMENTS ---
        const selectorView = document.getElementById('selector-view');
        const gameView = document.getElementById('game-view');
        const levelGrid = document.getElementById('level-grid');
        
        const gridContainer = document.getElementById('cover-grid');
        const timerDisplay = document.getElementById('timer-container');
        const inputField = document.getElementById('guess-input');
        const enterBtn = document.getElementById('enter-btn');
        const messageDisplay = document.getElementById('message');
        const mysteryImage = document.getElementById('mystery-image');
        const levelHeader = document.getElementById('level-indicator');

        // --- INITIALIZATION ---
        function initApp() {
            // Load progress from LocalStorage
            const savedMax = localStorage.getItem('quizMaxLevel');
            if (savedMax) maxUnlockedIndex = parseInt(savedMax);

            renderLevelSelector();
            
            // Start the menu loop to update timers
            menuUpdateInterval = setInterval(updateMenuTimers, 1000);

            // Game Inputs
            enterBtn.onclick = checkAnswer;
            inputField.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    checkAnswer();
                    inputField.blur();
                }
            });
        }

        // --- VIEW 1: LEVEL SELECTOR LOGIC ---
        
        function renderLevelSelector() {
            levelGrid.innerHTML = ""; // Clear existing

            LEVELS.forEach((level, index) => {
                const card = document.createElement('div');
                card.classList.add('level-card');
                card.id = `level-card-${index}`;

                const title = document.createElement('h3');
                title.textContent = `Flight ${index + 1}`;
                
                const status = document.createElement('div');
                status.classList.add('status');
                status.id = `level-status-${index}`;

                // LOGIC: DETERMINE CARD STATE
                
                // Case 1: Locked
                if (index > maxUnlockedIndex) {
                    card.classList.add('locked');
                    status.textContent = "üîí Locked";
                } 
                // Case 2: Unlocked (Check for Cooldown)
                else {
                    const cooldownEnd = localStorage.getItem('quizCooldownEnd');
                    const now = Date.now();
                    
                    // Only apply cooldown to the NEWEST unlocked level
                    if (index === maxUnlockedIndex && cooldownEnd && now < parseInt(cooldownEnd)) {
                        card.classList.add('cooldown');
                        status.textContent = "Loading..."; // Will be updated by timer
                        // Card is not clickable during cooldown
                    } else {
                        // Playable
                        status.textContent = "‚úàÔ∏è Ready to Board";
                        if (index < maxUnlockedIndex) {
                            card.classList.add('completed');
                            status.textContent = "‚òÖ Completed";
                        }
                        card.onclick = () => startGame(index);
                    }
                }

                card.appendChild(title);
                card.appendChild(status);
                levelGrid.appendChild(card);
            });
        }

        function updateMenuTimers() {
            // This runs every second to update cooldown text on the menu
            const cooldownEnd = localStorage.getItem('quizCooldownEnd');
            if (!cooldownEnd) return;

            const now = Date.now();
            const diff = Math.ceil((parseInt(cooldownEnd) - now) / 1000);

            // Find the active level card (Max Unlocked)
            const statusDiv = document.getElementById(`level-status-${maxUnlockedIndex}`);
            const cardDiv = document.getElementById(`level-card-${maxUnlockedIndex}`);

            if (diff > 0) {
                // Timer Running
                if (statusDiv) {
                    const m = Math.floor(diff / 60);
                    const s = diff % 60;
                    statusDiv.textContent = `Next Flight in ${m}:${s.toString().padStart(2, '0')}`;
                    
                    // Ensure visual state is correct
                    if(cardDiv && !cardDiv.classList.contains('cooldown')) {
                        renderLevelSelector(); // Re-render if state changed unexpectedly
                    }
                }
            } else {
                // Timer Finished!
                if (statusDiv && statusDiv.textContent.includes("Next Flight")) {
                    localStorage.removeItem('quizCooldownEnd'); // Clear saved time
                    renderLevelSelector(); // Refresh grid to make it clickable
                }
            }
        }

        function showSelector() {
            // Switch Views
            gameView.classList.remove('active');
            selectorView.classList.add('active');
            
            // Stop game logic
            isGameRunning = false;
            clearInterval(timerInterval);
            clearInterval(revealInterval);
            
            // Refresh grid
            renderLevelSelector();
        }

        // --- VIEW 2: GAME LOGIC ---

        function startGame(index) {
            currentLevelIndex = index;
            
            // Switch Views
            selectorView.classList.remove('active');
            gameView.classList.add('active');

            // Setup Level
            const levelData = LEVELS[index];
            timeLeft = GAME_DURATION;
            isGameRunning = true;
            
            // UI Reset
            messageDisplay.textContent = "";
            messageDisplay.className = "";
            inputField.value = "";
            inputField.disabled = false;
            enterBtn.disabled = false;
            levelHeader.textContent = `Flight ${index + 1}: ${levelData.name === "???" ? "Unknown" : "Classified"}`;
            mysteryImage.src = levelData.image;
            
            updateTimerDisplay();
            timerDisplay.style.color = "var(--brand-red)";
            timerDisplay.classList.remove('timer-warning');

            // Reset Grid
            gridContainer.innerHTML = ''; 
            // 100 tiles for the grid
            const REVEAL_SPEED = (GAME_DURATION * 1000) / 100;
            for (let i = 0; i < 100; i++) {
                const piece = document.createElement('div');
                piece.classList.add('grid-piece');
                gridContainer.appendChild(piece);
            }

            // Start Loops
            clearInterval(timerInterval);
            clearInterval(revealInterval);
            timerInterval = setInterval(gameTick, 1000);
            revealInterval = setInterval(revealRandomPiece, REVEAL_SPEED);
            
            inputField.focus();
        }

        function gameTick() {
            if (!isGameRunning) return;
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft <= 10) timerDisplay.classList.add('timer-warning');
            if (timeLeft <= 0) handleRoundEnd(false);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function revealRandomPiece() {
            if (!isGameRunning) return;
            const hiddenPieces = document.querySelectorAll('.grid-piece:not(.revealed)');
            if (hiddenPieces.length === 0) return;
            const randomIndex = Math.floor(Math.random() * hiddenPieces.length);
            hiddenPieces[randomIndex].classList.add('revealed');
        }

        function checkAnswer() {
            if (!isGameRunning) return;
            const userGuess = inputField.value.trim().toLowerCase();
            const currentAnswers = LEVELS[currentLevelIndex].answers;

            if (isMatch(userGuess, currentAnswers)) {
                handleRoundEnd(true);
            } else {
                inputField.style.borderColor = "var(--brand-red)";
                setTimeout(() => inputField.style.borderColor = "#ddd", 500);
            }
        }

        function isMatch(guess, answers) {
            if (answers.includes(guess)) return true;
            for (let answer of answers) {
                if (answer.length < 4) { if (guess === answer) return true; continue; }
                const dist = levenshteinDistance(guess, answer);
                const allowedErrors = answer.length > 8 ? 2 : 1;
                if (dist <= allowedErrors) return true;
            }
            return false;
        }

        function handleRoundEnd(isWin) {
            isGameRunning = false;
            clearInterval(timerInterval);
            clearInterval(revealInterval);
            
            document.querySelectorAll('.grid-piece').forEach(p => p.classList.add('revealed'));
            inputField.disabled = true;
            enterBtn.disabled = true;

            messageDisplay.classList.add('visible');
            const planeName = LEVELS[currentLevelIndex].name;

            if (isWin) {
                messageDisplay.textContent = `Correct! It is the ${planeName}.`;
                messageDisplay.className = "visible success";
                timerDisplay.style.color = "#27ae60";
                triggerConfetti();
                
                // PROGRESS LOGIC
                // If this was the newest level, unlock the next one
                if (currentLevelIndex === maxUnlockedIndex) {
                    if (maxUnlockedIndex < LEVELS.length - 1) {
                        maxUnlockedIndex++;
                        localStorage.setItem('quizMaxLevel', maxUnlockedIndex);
                        
                        // Set Cooldown for the NEXT level
                        const cooldownEnd = Date.now() + (COOLDOWN_DURATION * 1000);
                        localStorage.setItem('quizCooldownEnd', cooldownEnd);
                    }
                }

                // Return to Menu after 3.5 seconds
                setTimeout(showSelector, 3500);

            } else {
                messageDisplay.textContent = `Time's up! It was the ${planeName}.`;
                messageDisplay.className = "visible fail";
                // Return to menu (no progress made)
                setTimeout(showSelector, 4000);
            }
        }

        // Utils
        function levenshteinDistance(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) { matrix[i] = [i]; }
            for (let j = 0; j <= a.length; j++) { matrix[0][j] = j; }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) == a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1));
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        function triggerConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 }; // High Z-Index
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }

        // BOOT
        initApp();

    </script>
</body>
</html>
