<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Airplane Quiz - Deluxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --brand-red: #d71920;
            --brand-gold: #cfa86e;
            --brand-dark: #333333;
            --bg-sand: #fcfbf9;
            --piece-color: #2c2c2c;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-sand);
            color: var(--brand-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
            overscroll-behavior: none; 
        }

        header { text-align: center; margin-bottom: 15px; }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--brand-dark);
            margin: 0;
            text-transform: uppercase;
        }

        h2 {
            font-size: 0.9rem;
            color: var(--brand-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        #timer-container {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--brand-red);
            margin-top: 10px;
            font-weight: bold;
        }

        #game-wrapper {
            padding: 8px;
            background: linear-gradient(135deg, #d4af37 0%, #c5a028 100%);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90vw;
            max-width: 600px; 
            margin-bottom: 20px;
        }

        #game-container {
            position: relative;
            width: 100%; 
            aspect-ratio: 4/3; 
            background-color: #000;
            overflow: hidden;
            border: 3px solid #fff;
        }

        #mystery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0; z-index: 1;
        }

        #cover-grid {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(10, 1fr);
            z-index: 2;
        }

        .grid-piece {
            background-color: var(--piece-color);
            border: 1px solid #3a3a3a;
            transition: all 0.6s ease-out;
        }

        .grid-piece.revealed {
            opacity: 0;
            transform: scale(0.8);
            background-color: var(--brand-gold);
        }

        #input-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 90vw;
            max-width: 600px;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        input[type="text"]:focus { border-color: var(--brand-gold); }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background-color: var(--brand-red);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 1px;
            touch-action: manipulation; 
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #message {
            margin-top: 15px;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            padding: 0 20px;
        }
        
        #message.visible { opacity: 1; }
        .success { color: #27ae60; }
        .fail { color: var(--brand-red); }

        #cooldown-overlay {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            color: #fff;
            z-index: 10;
            text-align: center;
        }
        
        #cooldown-timer {
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            color: var(--brand-gold);
            margin: 20px 0;
        }

        .timer-warning { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <h1>Airplane Quiz</h1>
        <h2 id="level-indicator">Level 1</h2>
        <div id="timer-container">00:30</div>
    </header>

    <div id="game-wrapper">
        <div id="game-container">
            <img id="mystery-image" src="" alt="Mystery Airplane">
            <div id="cover-grid"></div>
            
            <div id="cooldown-overlay">
                <div>NEXT FLIGHT DEPARTS IN:</div>
                <div id="cooldown-timer">05:00</div>
                <div style="font-size: 0.9rem; opacity: 0.7;">Please wait...</div>
            </div>
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="guess-input" placeholder="Type airplane model..." autocomplete="off">
        <button id="enter-btn">ENTER</button>
    </div>

    <div id="message"></div>

 <script>
        // --- CONFIGURATION ---
        const TEST_MODE = true; // <--- SET TO FALSE WHEN YOU ARE READY TO PUBLISH

        const LEVELS = [
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/b/b8/B747_Iberia_EC-HDS.jpg", 
                answers: ["boeing 747", "747", "b747", "jumbo jet"],
                name: "Boeing 747"
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/2/2b/A6-EDA_A380_Emirates_31_aug_2011_jfk_%286095692695%29.jpg", 
                answers: ["airbus a380", "a380", "super jumbo"],
                name: "Airbus A380"
            },
            {
                 image: "https://upload.wikimedia.org/wikipedia/commons/e/e0/Concorde_at_Filton.jpg",
                 answers: ["concorde"],
                 name: "Concorde"
            }
        ];

        const GAME_DURATION = 30; 
        const TOTAL_TILES = 100; 
        const REVEAL_SPEED = (GAME_DURATION * 1000) / TOTAL_TILES; 
        
        // IF testing, wait 5 seconds. IF real game, wait 300 seconds (5 mins)
        const COOLDOWN_DURATION = TEST_MODE ? 5 : 300; 
        
        // --- STATE ---
        let currentLevelIndex = 0;
        let timeLeft = GAME_DURATION;
        let timerInterval;
        let revealInterval;
        let cooldownInterval;
        let isGameRunning = true;
        
        // --- DOM ---
        const gridContainer = document.getElementById('cover-grid');
        const timerDisplay = document.getElementById('timer-container');
        const inputField = document.getElementById('guess-input');
        const enterBtn = document.getElementById('enter-btn');
        const messageDisplay = document.getElementById('message');
        const mysteryImage = document.getElementById('mystery-image');
        const levelHeader = document.getElementById('level-indicator');
        const cooldownOverlay = document.getElementById('cooldown-overlay');
        const cooldownTimerDisplay = document.getElementById('cooldown-timer');

        function initGame() {
            // 1. Restore Saved Level (So refreshing doesn't reset to Level 1)
            const savedLevel = localStorage.getItem('quizLevelIndex');
            if (savedLevel) {
                currentLevelIndex = parseInt(savedLevel);
            }

            // 2. Check for active Cooldown
            const savedCooldown = localStorage.getItem('quizCooldownEnd');
            if (savedCooldown) {
                const now = Date.now();
                if (now < parseInt(savedCooldown)) {
                    // We are in a cooldown, show the screen immediately
                    startCooldown(parseInt(savedCooldown));
                    return;
                }
            }

            // 3. If no cooldown, start the level
            loadLevel(currentLevelIndex);

            enterBtn.onclick = checkAnswer;
            inputField.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    checkAnswer();
                    inputField.blur(); 
                }
            });
        }

        function loadLevel(index) {
            // Check if game over
            if (index >= LEVELS.length) {
                messageDisplay.textContent = "ALL FLIGHTS COMPLETE!";
                messageDisplay.classList.add('visible');
                // Optional: Reset game loop
                // localStorage.clear(); 
                return;
            }

            const levelData = LEVELS[index];
            timeLeft = GAME_DURATION;
            isGameRunning = true;
            
            // Save current level progress
            localStorage.setItem('quizLevelIndex', index);

            // UI Reset
            messageDisplay.textContent = "";
            messageDisplay.className = "";
            inputField.value = "";
            inputField.disabled = false;
            enterBtn.disabled = false;
            cooldownOverlay.style.display = "none";
            levelHeader.textContent = `LEVEL ${index + 1}`;
            mysteryImage.src = levelData.image;
            
            updateTimerDisplay();
            timerDisplay.style.color = "var(--brand-red)";
            timerDisplay.classList.remove('timer-warning');

            // Reset Grid
            gridContainer.innerHTML = ''; 
            for (let i = 0; i < TOTAL_TILES; i++) {
                const piece = document.createElement('div');
                piece.classList.add('grid-piece');
                gridContainer.appendChild(piece);
            }

            clearInterval(timerInterval);
            clearInterval(revealInterval);
            clearInterval(cooldownInterval);

            timerInterval = setInterval(gameTick, 1000);
            revealInterval = setInterval(revealRandomPiece, REVEAL_SPEED);
        }

        function gameTick() {
            if (!isGameRunning) return;
            timeLeft--;
            updateTimerDisplay();
            
            if (timeLeft <= 10) timerDisplay.classList.add('timer-warning');
            if (timeLeft <= 0) handleRoundEnd(false);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function revealRandomPiece() {
            if (!isGameRunning) return;
            const hiddenPieces = document.querySelectorAll('.grid-piece:not(.revealed)');
            if (hiddenPieces.length === 0) return;
            const randomIndex = Math.floor(Math.random() * hiddenPieces.length);
            hiddenPieces[randomIndex].classList.add('revealed');
        }

        function checkAnswer() {
            if (!isGameRunning) return;
            const userGuess = inputField.value.trim().toLowerCase();
            const currentAnswers = LEVELS[currentLevelIndex].answers;

            if (isMatch(userGuess, currentAnswers)) {
                handleRoundEnd(true);
            } else {
                inputField.style.borderColor = "var(--brand-red)";
                setTimeout(() => inputField.style.borderColor = "#ddd", 500);
            }
        }

        function isMatch(guess, answers) {
            if (answers.includes(guess)) return true;
            for (let answer of answers) {
                if (answer.length < 4) { if (guess === answer) return true; continue; }
                const dist = levenshteinDistance(guess, answer);
                const allowedErrors = answer.length > 8 ? 2 : 1;
                if (dist <= allowedErrors) return true;
            }
            return false;
        }

        function levenshteinDistance(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) { matrix[i] = [i]; }
            for (let j = 0; j <= a.length; j++) { matrix[0][j] = j; }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) == a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1));
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        function handleRoundEnd(isWin) {
            isGameRunning = false;
            clearInterval(timerInterval);
            clearInterval(revealInterval);
            
            document.querySelectorAll('.grid-piece').forEach(p => p.classList.add('revealed'));
            inputField.disabled = true;
            enterBtn.disabled = true;

            messageDisplay.classList.add('visible');
            const planeName = LEVELS[currentLevelIndex].name;
            const nextLevelDelay = 3000; // 3 seconds before cooldown screen

            // Function to trigger next steps
            const proceedToNext = () => {
                currentLevelIndex++;
                // Save the new level index so refresh works
                localStorage.setItem('quizLevelIndex', currentLevelIndex);
                
                const cooldownEnd = Date.now() + (COOLDOWN_DURATION * 1000);
                localStorage.setItem('quizCooldownEnd', cooldownEnd);
                
                startCooldown(cooldownEnd);
            };

            if (isWin) {
                messageDisplay.textContent = `Correct! It is the ${planeName}.`;
                messageDisplay.className = "visible success";
                timerDisplay.style.color = "#27ae60";
                triggerConfetti();
                setTimeout(proceedToNext, nextLevelDelay);
            } else {
                messageDisplay.textContent = `Time's up! It was the ${planeName}.`;
                messageDisplay.className = "visible fail";
                setTimeout(proceedToNext, nextLevelDelay);
            }
        }

        function triggerConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function startCooldown(endTime) {
            cooldownOverlay.style.display = "flex";
            
            // Clear any existing cooldown interval just in case
            clearInterval(cooldownInterval);

            cooldownInterval = setInterval(() => {
                const now = Date.now();
                // Check if time is up
                const diff = Math.ceil((endTime - now) / 1000);

                if (diff <= 0) {
                    // TIMER FINISHED!
                    clearInterval(cooldownInterval);
                    localStorage.removeItem('quizCooldownEnd');
                    
                    // Proceed to next level
                    loadLevel(currentLevelIndex);
                } else {
                    // Update display
                    const m = Math.floor(diff / 60);
                    const s = diff % 60;
                    cooldownTimerDisplay.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        // Start Game
        initGame(); 
    </script>
</body>
</html>
