<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Grocery List</title>
    <style>
        /* Mobile-first base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            /* Prevents the browser's "pull-to-refresh" behavior */
            overscroll-behavior-y: none; 
        }
        .container {
            padding: 20px;
            min-height: 100vh; /* Takes up full screen height */
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 10px;
            font-size: 26px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            /* Keeps the input box stuck to the top if the list gets super long */
            position: sticky;
            top: 0;
            background: white;
            padding-top: 10px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        input {
            flex: 1;
            padding: 15px; /* Larger touch target for thumbs */
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px; /* 16px exactly prevents iOS from auto-zooming */
            box-sizing: border-box;
        }
        button.add-btn {
            padding: 15px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            touch-action: manipulation; /* Removes tap delay on mobile */
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            padding-bottom: 40px; /* Extra space at the bottom */
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 15px; /* Taller items for easy tapping */
            background-color: #f9f9f9;
            border: 1px solid #eee;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 18px;
            touch-action: manipulation;
        }
        .item-text {
            flex: 1;
            cursor: pointer;
        }
        .crossed-out {
            text-decoration: line-through;
            color: #aaa;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #ff4c4c;
            font-size: 24px; /* Much bigger X for thumbs */
            cursor: pointer;
            padding: 10px 15px; /* Bigger invisible tap area around the X */
        }

        /* --- THE PORTRAIT MODE "LOCK" --- */
        #landscape-warning {
            display: none; /* Hidden by default */
            height: 100vh;
            width: 100vw;
            background-color: #222;
            color: white;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            padding: 20px;
            box-sizing: border-box;
        }
        #landscape-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        /* When the phone turns sideways, show the warning and hide the app */
        @media screen and (orientation: landscape) {
            #landscape-warning {
                display: flex;
            }
            .container {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div id="landscape-warning">
        <div id="landscape-icon">ðŸ“±â†»</div>
        <p>Please rotate your phone to portrait mode to use your list.</p>
    </div>

    <div class="container">
        <h1>ðŸ›’ Grocery List</h1>
        
        <div class="input-group">
            <input type="text" id="itemInput" placeholder="What do you need?">
            <button class="add-btn" onclick="addItem()">Add</button>
        </div>

        <ul id="groceryList">
            </ul>
    </div>

    <script>
        function addItem() {
            const input = document.getElementById("itemInput");
            const itemText = input.value.trim();
            if (itemText === "") return;

            const list = document.getElementById("groceryList");
            const li = document.createElement("li");

            const span = document.createElement("span");
            span.textContent = itemText;
            span.className = "item-text";
            span.onclick = function() {
                this.classList.toggle("crossed-out");
            };

            const deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "âœ–";
            deleteBtn.className = "delete-btn";
            deleteBtn.onclick = function() {
                list.removeChild(li);
            };

            li.appendChild(span);
            li.appendChild(deleteBtn);
            list.appendChild(li);

            input.value = "";
        }

        document.getElementById("itemInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addItem();
            }
        });
    </script>
</body>
</html>
