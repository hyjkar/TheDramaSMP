<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grocery List</title>
    <style>
        /* This section styles the app to make it look clean and modern */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button.add-btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button.add-btn:hover {
            background-color: #45a049;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 18px;
        }
        /* Style for the text so we can cross it out */
        .item-text {
            flex: 1;
            cursor: pointer;
        }
        .crossed-out {
            text-decoration: line-through;
            color: #aaa;
        }
        /* Style for the delete button */
        .delete-btn {
            background: none;
            border: none;
            color: #ff4c4c;
            font-size: 18px;
            cursor: pointer;
            padding: 0 5px;
        }
        .delete-btn:hover {
            color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ›’ Grocery List</h1>
        
        <div class="input-group">
            <input type="text" id="itemInput" placeholder="What do you need?">
            <button class="add-btn" onclick="addItem()">Add</button>
        </div>

        <ul id="groceryList">
            </ul>
    </div>

    <script>
        // This section controls how the app works (the logic)
        
        // Function to add a new item
        function addItem() {
            const input = document.getElementById("itemInput");
            const itemText = input.value.trim();

            // Don't add blank items
            if (itemText === "") return;

            const list = document.getElementById("groceryList");
            const li = document.createElement("li");

            // Create the text part of the item
            const span = document.createElement("span");
            span.textContent = itemText;
            span.className = "item-text";
            
            // Allow users to click the text to cross it off
            span.onclick = function() {
                this.classList.toggle("crossed-out");
            };

            // Create the delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "âœ–";
            deleteBtn.className = "delete-btn";
            
            // Allow users to click the X to remove the item
            deleteBtn.onclick = function() {
                list.removeChild(li);
            };

            // Assemble the list item and add it to the list
            li.appendChild(span);
            li.appendChild(deleteBtn);
            list.appendChild(li);

            // Clear the input box for the next item
            input.value = "";
        }

        // Allow pressing "Enter" on the keyboard to add an item
        document.getElementById("itemInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addItem();
            }
        });
    </script>

</body>
</html>
