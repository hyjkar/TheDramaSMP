<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Quiz - 747 Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Emirates-inspired Palette */
            --brand-red: #d71920;
            --brand-gold: #cfa86e;
            --brand-dark: #333333;
            --bg-sand: #fcfbf9;
            --piece-color: #2c2c2c;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-sand);
            color: var(--brand-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(#e6e6e6 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--brand-dark);
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 1rem;
            color: var(--brand-gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 5px;
            font-weight: 500;
        }

        /* --- Timer --- */
        #timer-container {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--brand-red);
            margin-top: 15px;
            font-weight: bold;
            font-feature-settings: "tnum"; /* Tabular numbers for steady timer */
        }

        .timer-warning {
            animation: pulse 1s infinite;
        }

        /* --- Game Area --- */
        #game-wrapper {
            padding: 10px;
            background: linear-gradient(135deg, #d4af37 0%, #c5a028 100%); /* Gold Frame */
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        #game-container {
            position: relative;
            width: 700px;
            height: 450px;
            background-color: #000;
            overflow: hidden;
            border: 4px solid #fff; 
        }

        #mystery-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills box without stretching */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Grid Overlay */
        #cover-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(15, 1fr);
            z-index: 2;
        }

        .grid-piece {
            background-color: var(--piece-color);
            border: 1px solid #3a3a3a;
            transition: all 0.6s ease-out;
        }

        .grid-piece.revealed {
            opacity: 0;
            transform: scale(0.8);
            background-color: var(--brand-gold);
        }

        /* --- Input Area --- */
        #input-area {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 700px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 18px 25px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-right: none;
            border-radius: 50px 0 0 50px;
            outline: none;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--brand-gold);
        }

        button {
            padding: 18px 40px;
            font-size: 1.1rem;
            background-color: var(--brand-red);
            color: white;
            border: 2px solid var(--brand-red);
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-family: 'Roboto', sans-serif;
        }

        button:hover {
            background-color: #b01319;
            border-color: #b01319;
        }

        /* --- Feedback Message --- */
        #message {
            margin-top: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            height: 40px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #message.visible { opacity: 1; }
        .success { color: #27ae60; }
        .fail { color: var(--brand-red); }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <header>
        <h1>Airplane Quiz</h1>
        <h2>Guess the Model</h2>
        <div id="timer-container">01:00</div>
    </header>

    <div id="game-wrapper">
        <div id="game-container">
            <img id="mystery-image" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/B747_Iberia_EC-HDS.jpg" alt="Mystery Airplane">
            <div id="cover-grid"></div>
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="guess-input" placeholder="Type answer and hit Enter..." autocomplete="off">
        <button onclick="checkAnswer()">ENTER</button>
    </div>

    <div id="message"></div>

    <script>
        // --- CONFIGURATION ---
        
        // List of accepted answers (normalized to lowercase)
        const ACCEPTED_ANSWERS = [
            "boeing 747",
            "747",
            "b747",
            "b 747",
            "jumbo jet",
            "the jumbo jet",
            "queen of the skies",
            "boeing747"
        ];
        
        const GAME_DURATION = 60; 
        const REVEAL_SPEED = 200; // ms
        
        // --- STATE ---
        let timeLeft = GAME_DURATION;
        let timerInterval;
        let revealInterval;
        let isGameRunning = true;
        
        // --- DOM ---
        const gridContainer = document.getElementById('cover-grid');
        const timerDisplay = document.getElementById('timer-container');
        const inputField = document.getElementById('guess-input');
        const messageDisplay = document.getElementById('message');

        // --- INIT ---
        function initGame() {
            // Create Grid (300 pieces)
            for (let i = 0; i < 300; i++) {
                const piece = document.createElement('div');
                piece.classList.add('grid-piece');
                gridContainer.appendChild(piece);
            }

            timerInterval = setInterval(updateTimer, 1000);
            revealInterval = setInterval(revealRandomPiece, REVEAL_SPEED);

            inputField.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    checkAnswer();
                }
            });
            inputField.focus();
        }

        // --- GAME LOOP ---
        function updateTimer() {
            if (!isGameRunning) return;

            timeLeft--;
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 10) timerDisplay.classList.add('timer-warning');
            if (timeLeft <= 0) endGame(false);
        }

        function revealRandomPiece() {
            if (!isGameRunning) return;
            const hiddenPieces = document.querySelectorAll('.grid-piece:not(.revealed)');
            if (hiddenPieces.length === 0) return;
            
            const randomIndex = Math.floor(Math.random() * hiddenPieces.length);
            hiddenPieces[randomIndex].classList.add('revealed');
        }

        // --- LOGIC: ANSWER CHECKING ---
        
        function checkAnswer() {
            if (!isGameRunning) return;

            const userGuess = inputField.value.trim().toLowerCase();
            
            if (isMatch(userGuess)) {
                endGame(true);
            } else {
                // Shake effect for wrong answer
                inputField.style.borderColor = "var(--brand-red)";
                inputField.style.color = "var(--brand-red)";
                setTimeout(() => {
                    inputField.style.borderColor = "#ddd";
                    inputField.style.color = "var(--brand-dark)";
                }, 500);
            }
        }

        // Returns true if the guess matches any accepted answer (with fuzzy logic)
        function isMatch(guess) {
            // 1. Direct match check
            if (ACCEPTED_ANSWERS.includes(guess)) return true;

            // 2. Fuzzy match (Levenshtein Distance)
            // We allow up to 2 typos for longer words, but 0 typos for short words (like "747")
            for (let answer of ACCEPTED_ANSWERS) {
                // If the answer is short (less than 4 chars), require exact match
                if (answer.length < 4) {
                    if (guess === answer) return true;
                    continue;
                }
                
                // For longer answers, calculate edit distance
                const dist = levenshteinDistance(guess, answer);
                // Allow 1 error for medium words, 2 errors for long words
                const allowedErrors = answer.length > 8 ? 2 : 1;
                
                if (dist <= allowedErrors) return true;
            }
            return false;
        }

        // Standard Levenshtein Distance Algorithm (measures "edits" needed to match)
        function levenshteinDistance(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) { matrix[i] = [i]; }
            for (let j = 0; j <= a.length; j++) { matrix[0][j] = j; }

            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) == a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1, // substitution
                            Math.min(
                                matrix[i][j - 1] + 1, // insertion
                                matrix[i - 1][j] + 1  // deletion
                            )
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        function endGame(isWin) {
            isGameRunning = false;
            clearInterval(timerInterval);
            clearInterval(revealInterval);
            
            messageDisplay.classList.add('visible');

            if (isWin) {
                messageDisplay.textContent = "Correct! It is the Boeing 747.";
                messageDisplay.classList.add("success");
                timerDisplay.style.color = "#27ae60";
            } else {
                messageDisplay.textContent = "Time's up! It was the Boeing 747.";
                messageDisplay.classList.add("fail");
            }
            
            document.querySelectorAll('.grid-piece').forEach(p => p.classList.add('revealed'));
            inputField.disabled = true;
        }

        window.onload = initGame;

    </script>
</body>
</html>
